<section>

				<a href="user_list.html" class="list-group-item">用户管理</a>

				<a href="#" class="list-group-item" role="button" data-toggle="modal" data-target="#myModal">添加用户</a>

		<div class="col-md-10">
			<div class="page-header">
				<h1>用户管理</h1>
			</div>
			<ul class="nav nav-tabs">
				<li>
					<a href="user_list.html">用户列表</a>
				</li>
				<li class="active">
					<a href="user_search.html">用户搜索</a>
				</li>
				<li>
					<a href="#" role="button" data-toggle="modal" data-target="#myModal">用户添加</a>
				</li>
			</ul>
			<form action="#" class="user_search">
				<div class="alert alert-info" role="alert">
					<strong>技巧提示：</strong>
					支持模糊搜索和匹配搜索，匹配搜索用*号代替！
				</div>
				<div class="form-group">
					<label for="name">用户名</label>
					<input type="text" id="name" class="form-control" placeholder="请输入用户名"/>
				</div>
				<div class="form-group">
					<label for="uid">UID</label>
					<input type="text" id="uid" class="form-control" placeholder="输入用户UID" />
				</div>
				<div class="form-group">
					<label for="yonghuzu">请选择用户组</label>
					<select name="" id="yonghuzu" class="form-control">
						<option value="">限制会员</option>
						<option value="">新手上路</option>
						<option value="">注册会员</option>
						<option value="">中级会员</option>
						<option value="">高级会员</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
</div>
</section>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
      </div>
      <div class="modal-body">
        <form action="#">
        	<div class="form-group">
        		<label for="add_name">用户名</label>
        		<input type="text" id="add_name" class="form-control" placeholder="请输入用户名" />
        	</div>
        	<div class="form-group">
        		<label for="add_password">用户密码</label>
        		<input type="text" id="add_password" class="form-control" placeholder="请输入密码" />
        	</div>
        	<div class="form-group">
        		<label for="add_password1">确认密码</label>
        		<input type="text" id="add_password1" class="form-control" placeholder="请确认密码" />
        	</div>
        	<div class="form-group">
        		<label for="add_email">用户邮箱</label>
        		<input type="email" id="add_email" class="form-control" placeholder="请输入邮箱" />
        	</div>
			<div class="form-group">
				<label for="add_yonghuzu">所属用户组</label>
				<select name="" id="add_yonghuzu" class="form-control">
					<option value="">限制会员</option>
					<option value="">新手上路</option>
					<option value="">注册会员</option>
					<option value="">中级会员</option>
					<option value="">高级会员</option>
				</select>
			</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
